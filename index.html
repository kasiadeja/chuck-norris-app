<html lang="en">
<head>

    <title>Chuck Norris App</title>
</head>

<body>
 
  <!--landing page-->
<div class="container-fluid">
  <div class="d-grid gap-2 col-9 mx-auto" style="margin-top: 25vh;">
    <a id="buttonOne" class="btn btn-outline-secondary btn-lg" role="button">Button</a>
    <a id="buttonTwo" class="btn btn-outline-secondary btn-lg" role="button">Button</a>
    <a id="buttonThree" class="btn btn-outline-secondary btn-lg" role="button">Button</a>
    <a id="buttonFour" class="btn btn-outline-secondary btn-lg" role="button">Button</a>
  </div> 
</div>

<!--main app content to be shown-->
<div id="invisible" class="container-fluid" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: white;">
  <div class="row" style="margin-top: 10vh">
    <div class="col-12">
      <a  id="back" class="btn btn-outline-secondary btn-sm rounded-circle" style="margin-left: 10vw;" role="button"><i class="fas fa-arrow-circle-left" style="color: white; background-color: grey; border-radius: 50%;"></i></a>
    </div>
  </div>
  <div class="d-flex justify-content-center" style="margin-top: 20vh;">
    <div class="card text-center" style="width: 80%; border: transparent; ">
      <img src="https://assets.chucknorris.host/img/avatar/chuck-norris.png" class="img-thumbnail align-self-center" style="width: 12vw; height:auto; margin-top: 2vh; border:transparent;" alt="chuck norris">
    <div class="card-body">
      <p id = "card-text" class="card-text">Some quick title and make up the bulk of the card's content.</p>
      <a href="#" id="anotherBtn" class="btn btn-outline-secondary btn-lg col-9" role="button">Another one</a>
    </div>
    </div>
  </div>
</div>


<script src="index.js" type="text/javascript" defer></script>
